<!DOCTYPE html>
<html>
<head>

         <!--this is some jquery which will hide or display the random image This was placed here because it did not conflict -->

     <script>
       $(document).ready(function(){
            $("#hidden").click(function(){
                $("#myPicture").hide();
            });
            $("#shower").click(function(){
                $("#myPicture").show();
            });
        });
     </script>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
    
    <h1 id = "headers">Nike: "The Tens"</h1>
    <p id ="intro"> This is a collaboration between Virgil Abloh and Nike </p>
    <p id ="intro">Refresh The page to see a new sneaker each time</p>

    <img src="/Assignment4/images" id="myPicture" alt="Refresh If image not shown">
    <button id ="hidden">Hide</button>
    <button id = "shower">Show</button>
    </div>
   
    
    
    <div class="container">
      <h2>WHERE TO BUY</h2> 
          <p id = "intro"> Click on the Image to go to the store</p>
          <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
            </ol>
        
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
              <div class="item active">
                <a href = "https://www.flightclub.com/"><img src="/Assignment4/images/flightClub.jpg" alt="New York" style="width:100%;"></a>
                <div class="carousel-caption">
                  <h3>New York</h3>
                  <p>Flight Club</p>
                </div>
              </div>
        
              <div class="item">
               <a href ="https://www.baitme.com/"><img src="/Assignment4/images/baitSF.png" alt="San Francisco" style="width:100%;"></a>
                <div class="carousel-caption">
                  <h3>San Francisco</h3>
                  <p>BAIT</p>
                </div>
              </div>
            </div>
            
        
            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
    </div>
